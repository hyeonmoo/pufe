<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/loginForm.css">
</head>
<body>
    <div id="container">
        <img src="../img/logo_main.png" alt="logo">
        <form action="#">
            <h1>로그인</h1>
            <input type="email" name="email" id="email" placeholder="이메일">
            <input type="password" name="pwd" id="pw" placeholder="비밀번호">
            <label for="remEmail" id="label_check">
                <input type="checkbox" name="remEmail" id="remEmail">
                <span id="checkbox_icon"></span>
                이메일 저장
            </label>
            <button type="submit" id="loginSubmit">로그인</button>
            <div id="find">
                <a href="#">이메일 찾기</a> |
                <a href="#">비밀번호 찾기</a> |
                <a href="#">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
